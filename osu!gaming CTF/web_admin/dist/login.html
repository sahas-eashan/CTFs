er:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"><style>html,body,#app{height: 100%;width: 100%;overflow-x: hidden}h1,h2,h3,h4,h5,h6{font-weight: 500 !important;}</style><meta name="rctf-config" content="{&quot;meta&quot;:{&quot;description&quot;:&quot;A unique and light-hearted capture-the-flag competition that merges the world of cybersecurity with the popular rhythm game osu!&quot;,&quot;imageUrl&quot;:&quot;https:&#x2F;&#x2F;ctftime.org&#x2F;media&#x2F;cache&#x2F;f8&#x2F;0d&#x2F;f80d293ae9fda5b17def9319ca6841d4.png&quot;},&quot;homeContent&quot;:&quot;&lt;div style&#x3D;\&quot;display: flex; justify-content: center;\&quot;&gt;\n&lt;img src&#x3D;\&quot;https:&#x2F;&#x2F;es3n1n.eu&#x2F;osuctf2025x2.jpg\&quot; alt&#x3D;\&quot;osu!gaming CTF banner\&quot;&gt;\n&lt;&#x2F;div&gt;&lt;div&gt;&lt;p&gt;Solve puzzles, decrypt ciphers, and uncover hidden secrets in osu!gaming CTF 2025, a beginner-friendly cybersecurity \&quot;capture-the-flag\&quot; competition where every challenge is themed around the rhythm games you know and love.&lt;&#x2F;p&gt;&lt;p&gt;While traditional CTFs feature standard cybersecurity challenges, &lt;strong&gt;every challenge in this event is themed around osu! and&#x2F;or popular rhythm games&lt;&#x2F;strong&gt;! If technical puzzle-solving sounds interesting, but you&#39;ve never participated in one of these yourself, no worries! The challenges are designed to accommodate both beginners and experienced players alike.&lt;&#x2F;p&gt;&lt;p&gt;For more information, read our &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;home&#x2F;news&#x2F;2025-10-21-osugaming-ctf-2025\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;official news post&lt;&#x2F;a&gt; on the osu! website. Form a team with friends and join the &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;discord.com&#x2F;invite&#x2F;pJ5VpFKduN\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;Discord server&lt;&#x2F;a&gt; for announcements, support, and community discussion.&lt;&#x2F;p&gt;&lt;timer&gt;&lt;&#x2F;timer&gt;&lt;h3&gt;Prizes&lt;&#x2F;h3&gt;&lt;p&gt;The top 5 teams will select from the following pool of 5 \&quot;bundles\&quot;, in order of placement:&lt;&#x2F;p&gt;&lt;ul&gt;&lt;li&gt;Bundle A: &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;www.amazon.com&#x2F;CottonStar-Stuffed-Plushies-Hugging-Friends&#x2F;dp&#x2F;B0BV97DSMG?th&#x3D;1\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;A 6-foot giant goose plush&lt;&#x2F;a&gt;&amp;ast;, &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;listing\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;osu! shirt&lt;&#x2F;a&gt; (any variant), &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;products&#x2F;208\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;2-month osu!supporter&lt;&#x2F;a&gt; (x3)&lt;&#x2F;li&gt;&lt;li&gt;Bundle B: &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;imgur.com&#x2F;a&#x2F;Ck7sKuM\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;A really cute axolotl plush&lt;&#x2F;a&gt;&amp;ast;, &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;listing\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;osu! shirt&lt;&#x2F;a&gt; (any variant), &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;products&#x2F;208\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;2-month osu!supporter&lt;&#x2F;a&gt; (x3)&lt;&#x2F;li&gt;&lt;li&gt;Bundle C: &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;listing\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;osu! shirt&lt;&#x2F;a&gt; (any variant), &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;products&#x2F;861\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;osu! socks&lt;&#x2F;a&gt;, &lt;a href&#x3D;\&quot;https:&#x2F;&#x2F;osu.ppy.sh&#x2F;store&#x2F;products&#x2F;208\&quot; target&#x3D;\&quot;&amp;#95;blank\&quot;&gt;2-month osu!supporter&lt;&#x2F;a&gt; (x3)&lt;&#x2F;li&gt;&lt;li&gt;Bundle D: &lt;a href&#x3D;\&quo
