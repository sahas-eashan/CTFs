<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaLens Pro | Image Metadata Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --gradient-1: #1a1a2e;
            --gradient-2: #16213e;
            --accent: #0f3460;
            --text: #e94560;
        }

        body {
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }

        .inputfile + label {
	        cursor: pointer; /* "hand" cursor */
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 3rem 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area.dragover {
            border-color: var(--text);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .preview-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .preview-item:hover {
            transform: translateY(-5px);
        }

        .preview-item img {
            height: 120px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .metadata-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            max-height: 500px;
            overflow-y: auto;
        }

        .btn-custom {
            background: var(--text);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            animation: spinner 0.75s linear infinite;
        }

        .btn-outline-light i {
            color: inherit;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .btn-outline-light:hover i {
            color: var(--text);
        }

        .highlight {
            background-color: #ffeb3b;
            color: #000;
            padding: 2px 4px;
            border-radius: 3px;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="glass-card">
                    <h1 class="text-center mb-4 display-4 fw-bold">
                        <i class="fas fa-microscope me-2"></i>MetaLens Pro
                        <small class="d-block mt-2 fs-5 text-secondary">Advanced Image Forensics & EXIF Analysis</small>
                    </h1>
                    
                    <div id="flash"></div>

                    <form method="POST" action="/" enctype="multipart/form-data" id="upload-form">
                        <div class="upload-area mb-4 text-center" id="drop-zone">
                            <input type="file" id="image" name="images[]" class="inputfile" accept="image/*" multiple />
                            <label for="image">
                                <i class="fas fa-cloud-upload-alt fa-4x mb-3 text-white-50"></i>
                                <h3 class="mb-2">Drag & Drop Images</h3>
                                <p class="text-white-50 mb-0">or click to browse (Supports multiple files)</p>
                            </label>
                        </div>
                        <div id="preview-container" class="row row-cols-2 row-cols-md-4 g-3 mb-4"></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-magic me-2"></i> Extract Metadata
                            </button>
                        </div>
                    </form>

                    <div id="metadata"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script>
        // Loading Overlay Control
        const loadingOverlay = document.querySelector('.loading-overlay');
        const form = document.getElementById('upload-form');
        
        // File Handling Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('image');
        const previewContainer = document.getElementById('preview-container');

        var droppedFiles = false;
        let originalMetadata = '';

        // Process and Preview Files
        function handleFiles(files) {
            previewContainer.innerHTML = '';
            
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) {
                    alert('Only image files are allowed!');
                    return;
                }

                const reader = new FileReader();
                const col = document.createElement('div');
                col.className = 'col';

                reader.onload = (e) => {
                    col.innerHTML = `
                        <div class="preview-item">
                            <img src="${e.target.result}" class="img-fluid">
                            <div class="position-absolute bottom-0 start-0 end-0 p-2 bg-dark bg-opacity-75">
                                <small class="text-truncate d-block">${file.name}</small>
                                <small class="text-secondary">${(file.size/1024).toFixed(1)}KB</small>
                            </div>
                        </div>
                    `;
                };

                reader.readAsDataURL(file);
                previewContainer.appendChild(col);
            });
        }

        function resetDropZone() {
            dropZone.innerHTML = `
                <label for="image">
                    <i class="fas fa-cloud-upload-alt fa-4x mb-3 text-white-50"></i>
                    <h3 class="mb-2">Drag & Drop Images</h3>
                    <p class="text-white-50 mb-0">or click to browse (Supports multiple files)</p>
                </label>
            `;
        }

        // Process response from server
        function handleResponse(response) {
            const metadataDiv = document.getElementById('metadata');
            const flashDiv = document.getElementById('flash');
            metadataDiv.innerHTML = '';
            flashDiv.innerHTML = '';

            response.messages.forEach(message => {
                if (message.category === "error") {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = "alert alert-danger alert-dismissible fade show";
                    alertDiv.role = "alert";
                    alertDiv.textContent = message.text;

                    const closeBtn = document.createElement('button');
                    closeBtn.className = "btn-close";
                    closeBtn.setAttribute('data-bs-dismiss', 'alert');
                    closeBtn.ariaLabel = "Close";

                    alertDiv.appendChild(closeBtn);
                    flashDiv.appendChild(alertDiv);
                } else if (message.category === "success") {
                    const searchDiv = document.createElement('div');
                    searchDiv.className = "d-flex flex-column flex-md-row justify-content-between align-items-center mb-3 gap-3";
                    searchDiv.innerHTML = `
                        <h3 class="mb-0">Extracted Metadata</h3>
                        <div class="d-flex gap-2 w-100 w-md-50">
                            <input type="text" class="form-control bg-dark text-white" id="searchMetadata" 
                                oninput="searchHighlighter('#metadataContent', this)"
                                placeholder="≡ƒöì Search metadata...">
                            <button class="btn btn-outline-light" onclick="downloadMetadata()">
                                <i class="fas fa-file-download"></i>
                            </button>
                            <button class="btn btn-outline-light" onclick="copyMetadata()">
                                <i class="fas fa-clipboard"></i>
                            </button>
                        </div>
                    `;
                    
                    const resultsDiv = document.createElement('div');
                    resultsDiv.className = "metadata-container";
                    resultsDiv.innerHTML = `
                        <pre class="m-0"><code class="language-json" id="metadataContent">${message.text}</code></pre>
                    `;
                    
                    metadataDiv.className = "mt-5"; 
                    metadataDiv.appendChild(searchDiv);
                    metadataDiv.appendChild(resultsDiv);

                    // Metadata Storage
                    const metadataContent = document.getElementById('metadataContent');
                    if (metadataContent) {
                        originalMetadata = metadataContent.textContent;
                        metadataContent.innerHTML = Prism.highlight(originalMetadata, Prism.languages.json, 'json');
                    }
                } else {
                    return;
                }
            });
        }

        // Drag & Drop Handlers
        const preventDefaults = (e) => {
            e.preventDefault();
            e.stopPropagation();
        };

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
            form.addEventListener(event, preventDefaults, false);
            dropZone.addEventListener(event, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(event => {
            dropZone.addEventListener(event, () => {
                dropZone.classList.add('dragover');
                dropZone.innerHTML = '<i class="fas fa-file-upload fa-4x mb-3"></i><h3>Drop to Analyze</h3>';
            }, false);
        });

        // File Drop Handler
        dropZone.addEventListener('drop', (e) => {
            droppedFiles = e.dataTransfer.files;
            handleFiles(droppedFiles);
        });
        
        ['dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, () => {
                dropZone.classList.remove('dragover');
                resetDropZone();
            }, false);
        });

        // Click Handler for File Input
        dropZone.addEventListener('click', () => {
            fileInput.value = null;
            fileInput.click();
        });

        // File Input Change Handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Form Submission Handler
        form.addEventListener('submit', (e) => {
            if (form.classList.contains('is-uploading')) return false;
            form.classList.add('is-uploading');

            e.preventDefault();

            var ajaxData = new FormData(form);
            if(!droppedFiles && !fileInput.files.length) {
                e.preventDefault();
                alert('Please select at least one file to upload!');
                form.classList.remove('is-uploading');
                return;
            } else if (droppedFiles) {
                Array.prototype.forEach.call(droppedFiles, function(file) {
				    ajaxData.append(fileInput.getAttribute('name'), file);
                });
            } else {
            }

            var ajax = new XMLHttpRequest();
            ajax.open(form.getAttribute('method'), form.getAttribute('action'), true );
            ajax.onload = function() {
                form.classList.remove('is-uploading');
                if (ajax.status >= 200 && ajax.status < 400 ) {
                    const response = JSON.parse(ajax.responseText);
                    handleResponse(response); 
                } else alert('Error. Please contact the webmaster!');
            };
            ajax.onerror = function() {
                form.classList.remove('is-uploading');
                alert('Error. Please try again!');
            };

            ajax.send(ajaxData);
            // Reset form and previews after sending data
            form.reset();
            droppedFiles = false;
            previewContainer.innerHTML = '';
        });

        // Metadata Search
        const searchHighlighter = (elem, that) => {
            let el = document.querySelector(elem)
            el.innerHTML = Prism.highlight(originalMetadata, Prism.languages.json, 'json');

            if (!that.value.trim()) {
                return el;
            }

            let regex = new RegExp(that.value + '(?!([^<]+)?<)', 'gi');

            const highlightText = (node) => {
                if (node.nodeType === Node.TEXT_NODE) {
                    let parent = node.parentNode;
                    let text = node.nodeValue;
                    let newText = text.replace(regex, '<mark>$&</mark>');
                    if (newText !== text) {
                        let tempDiv = document.createElement('div');
                        tempDiv.innerHTML = newText;
                        while (tempDiv.firstChild) {
                            parent.insertBefore(tempDiv.firstChild, node);
                        }
                        parent.removeChild(node);
                    }
                }
            };

            let nodes = el.querySelectorAll('*');
            nodes.forEach(node => {
                node.childNodes.forEach(child => highlightText(child));
            });

            return el;
        }

        // Clipboard Copy
        function copyMetadata() {
            navigator.clipboard.writeText(originalMetadata)
                .then(() => {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success position-fixed bottom-0 end-0 m-3';
                    alert.role = 'alert';
                    alert.innerHTML = 'Metadata copied to clipboard!';
                    document.body.appendChild(alert);
                    setTimeout(() => alert.remove(), 2000);
                });
        }

        // Download Metadata with Timestamp
        function downloadMetadata() {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `metadata-${timestamp}.txt`;
            const blob = new Blob([originalMetadata], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
